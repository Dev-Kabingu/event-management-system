     <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="dark-light-mode">
            <i class="fa-solid fa-sun" id="light-mode" style="display: none;"></i>
            <i class="fa-solid fa-moon"id="dark-mode"></i>
        </div>
        
     </header>
     <div class="filter-container">
        <div class="find-event">
            <div class="search-event">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-bar" name="search-bar" placeholder="search event...">
            </div>
            <select name="category" id="category">
                <option value="category">choose category</option>
                <option value="wedding">wedding</option>
                <option value="burial">burial</option>
                <option value="birthday">birthday</option>
            </select>
            <!-- <button id="sortDateBtn">Sort by Date</button>
<button id="sortTimeBtn">Sort by Time</button> -->

            <button id="addEventBtn">AddEvent</button>
            <!-- form to add the event -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form id="addEventForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="age">description:</label><br>
                    <input type="text" id="description" name="description"><br>
                    <label for="city">location:</label><br>
                    <input type="text" id="location" name="location"><br>
                    <label for="ticket">ticket price:</label><br>
                    <input type="text" id="ticket" name="ticket"><br>
                    <label for="time">time:</label><br>
                    <input type="time" id="time" name="time"><br>
                    <label for="date">date:</label><br>
                    <input type="date" id="date" name="date"><br>
                    <label for="image">Upload Image:</label><br>
                    <input type="file" id="image" name="image"><br><br>
                    <button type="submit" id="submitEvent">Submit</button>
                  </form>
                </div>
              </div>
     </div>

     <div class="container">
        <div class="events-details">
            <table id="eventTable">
                <tr>
                    <th>event name</th>
                    <th>description</th>
                    <th>location</th>
                    <th>ticket</th>
                    <th>time</th>
                    <th>date</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
              
            </table>
        </div>
     </div>
